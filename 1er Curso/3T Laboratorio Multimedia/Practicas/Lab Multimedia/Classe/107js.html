<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <fieldset>
        <legend>Calcula l'area d'un triangle rectangle</legend>
        <label for="base">Base del triangle</label>
        <input type="text" id="base">
        <label for="alçada">Alçada del triangle</label>
        <input type="text" id="alçada">
    </fieldset>
    <input type="button" value="Executa el càlcul" onclick="programa()">
    <p>L'àrea del triangle és: <span id="resultat"></span> </p>
    <input type="button" value="Executa el càlcul doble" onclick="programa()">
    <p>L'àrea del triangle és: <span id="resultatDoble"></span> </p>

    <script>
        function programa() {
            let b, h;
            b = document.getElementById("base").value;
            h = document.getElementById("alçada").value;
            document.getElementById("resultat").innerHTML=(b*h)/2;
            document.getElementById("resultatDoble").innerHTML=(b*h);
        }
    </script>

</body>
</html>
